<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator using JS</title>
  <style>
    body {
   
      /*  background-image: url('https://images.unsplash.com/photo-1734545812735-db7f12855e1f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); */
      background-image: url('https://images.unsplash.com/photo-1505409859467-3a796fd5798e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-repeat: no-repeat;
        background-attachment: fixed;
     background-size: cover;
       margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
.headline{
    color: rgb(198, 198, 198);
}
    
    .quote-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .quote {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .author {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 20px;
      color: rgb(212, 212, 209);
    }

    .new-quote-btn {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #ff5733;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .new-quote-btn:hover {
      background-color: #e83612;
    }
  </style>
   
</head>
<body>

   

  <div class="quote-container">
    <h2 class="headline"> Quote Generator Using JS</h2>
    <div id="quote" class="quote">"The best way to predict the future is to invent it."</div>
    <div id="author" class="author">- Alan Kay</div>
    <button class="new-quote-btn" onclick="generateQuote()">New Quote</button>
   
  </div>

  <script>
    // Array of quotes

    { text: "In three words I can sum up everything I've learned about life: it goes on.", author: "Robert Frost" },

    ];

    // Function to generate a new quote
    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];
      document.getElementById("quote").textContent = `"${randomQuote.text}"`;
      document.getElementById("author").textContent = `- ${randomQuote.author}`;
      setInterval(changeQuote, 8000);
    }
      

// new function chnages quote in every 8 second

function changeQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];

      document.getElementById("quote").textContent = `"${randomQuote.text}"`;
      document.getElementById("author").textContent = `- ${randomQuote.author}`;
    }

    // Automatically change the quote every 5 seconds
    setInterval(changeQuote, 8000);

  </script>
</body>
</html>
